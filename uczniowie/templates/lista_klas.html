{% extends "szablon.html" %}
{% block tytul %}Lista klas{% endblock %}
{% block h1 %}Klasy{% endblock %}
{% block tresc %}
<ol>
    {% for k in klasy %}
        <li>
            Nazwa klasy: {{ k.nazwa }}<br>
            Rok naboru: {{ k.rok_naboru }} <br>
            Rok matury: {{ k.rok_matury }}  <br>

            <a href="{{ url_for('edytuj_klase', k_id=k.id) }}">
              <button class="btn btn-info">Edytuj</button>
            </a>

        </li>
    {% endfor %}
</ol>
{% endblock %}
